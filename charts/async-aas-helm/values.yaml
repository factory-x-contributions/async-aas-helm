# Global settings
global:
  security:
    allowInsecureImages: true

faaast-registry:
  image:
    repository: docker.io/fraunhoferiosb/faaast-registry
    tag: 1.2.0-SNAPSHOT
    pullPolicy: Always
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-body-size: 150m
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    tls:
      - hosts:
          - "<path:factory-x-ci-cd/data/async-aas#faaast-registry-url>"
        secretName: "tls-secret-faaast-registry"
    hosts:
      - host: "<path:factory-x-ci-cd/data/async-aas#faaast-registry-url>"
        paths:
          - path: /
            pathType: Prefix

  basicAuth:
    user: "<path:factory-x-ci-cd/data/async-aas#faaast-registry-basic-auth-user>"
    htPassword: "<path:factory-x-ci-cd/data/async-aas#faaast-registry-basic-auth-pw-hash>"

  # possible: q, v, vv, vvv
  # Important: Don't prefix a dash ("-")
  # logLevel: v

  server:
    port: 8090
    ssl:
      enabled: false

  persistence:
    sql:
      hibernate:
        # Recommended for first start of database: Creates schema
        ddlAuto: update
      datasource:
        external:
          enabled: false

faaast-service:
  image:
    repository: ghcr.io/factory-x-contributions/fa3st-service
    tag: security
    pullPolicy: Always

  persistence:
    host: "mongodb"
    port: "27017"
    database: "faaast-database"
    username: "<path:factory-x-ci-cd/data/async-aas#mongodb-admin-user>"
    password: "<path:factory-x-ci-cd/data/async-aas#mongodb-admin-pw>"

  endpoints:
    - class: "de.fraunhofer.iosb.ilt.faaast.service.endpoint.http.HttpEndpoint"
      port: 8080
      corsEnabled: true
      sslEnabled: false
      security:
        enabled: true
        jwkProvider: "https://<path:factory-x-ci-cd/data/async-aas#keycloak-url>/realms/fa3st/protocol/openid-connect/certs"
        aclFiles:
          ManufacturerA.json: |
            {
              "AllAccessPermissionRules": {
                "rules": [
                  {
                    "ACL": {
                      "ATTRIBUTES": [
                        {
                          "CLAIM": "client_id"
                        }
                      ],
                      "RIGHTS": [
                        "ALL"
                      ],
                      "ACCESS": "ALLOW"
                    },
                    "OBJECTS": [
                      {
                        "ROUTE": "*"
                      }
                    ],
                    "FORMULA": {
                      "$eq": [
                        {
                          "$attribute": {
                            "CLAIM": "client_id"
                          }
                        },
                        {
                          "$strVal": "ManufacturerA"
                        }
                      ]
                    }
                  }
                ]
              }
            }

  messageBus:
    class: "de.fraunhofer.iosb.ilt.faaast.service.messagebus.cloudevents.MessageBusCloudevents"
    host: "wss://<path:factory-x-ci-cd/data/async-aas#rabbitmq-broker-url>:443"
    user: "<path:factory-x-ci-cd/data/async-aas#rabbitmq-broker-user>"
    password: "<path:factory-x-ci-cd/data/async-aas#rabbitmq-broker-pw>"
    eventCallbackAddress: "<path:factory-x-ci-cd/data/async-aas#faaast-service-url>/api/v3.0"
    topicPrefix: "mqtt/noauth"

  ingress:
    annotations:
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-body-size: 150m
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    tls:
      - hosts:
          - "<path:factory-x-ci-cd/data/async-aas#faaast-service-url>"
        secretName: "tls-secret-faaast-service"
    hosts:
      - host: "<path:factory-x-ci-cd/data/async-aas#faaast-service-url>"
        paths:
          - path: /
            pathType: Prefix

  seeding:
    enabled: true
    filename: "<path:factory-x-ci-cd/data/async-aas#initial-aas-file-name>"
    github:
      repository: "<path:factory-x-ci-cd/data/async-aas#initial-aas-file-location>"
      personalAccessToken: "<path:factory-x-ci-cd/data/async-aas#initial-aas-github-token>"

  basicAuth:
    enabled: false

aas-basyx-v2-full:
  # Deprecated legacy BaSyx Mosquitto configuration removed; RabbitMQ (with MQTT/WebSockets) is used instead.
  mqtt:
    enabled: false  # keep flag for compatibility; no additional settings required

  mongodb:
    enabled: false

  keycloak:
    enabled: true
    postgresql:
      enabled: true
      # image:
        # repository: "oci://registry-1.docker.io/cloudpirates/postgres"
        # repository: "bitnamilegacy/postgresql"
      auth:
        username: <path:factory-x-ci-cd/data/async-aas#kc-pg-user>
        password: <path:factory-x-ci-cd/data/async-aas#kc-pg-pw>
        database: <path:factory-x-ci-cd/data/async-aas#kc-pg-db>
      primary:
        podAntiAffinityPreset: ""
        podAffinityPreset: ""
        nodeAffinityPreset:
          type: ""
    podAntiAffinityPreset: ""
    podAffinityPreset: ""
    nodeAffinityPreset:
      type: ""
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hostname: <path:factory-x-ci-cd/data/async-aas#keycloak-url>
      tls: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/enable-cors: 'true'
    auth:
      adminUser: <path:factory-x-ci-cd/data/async-aas#keycloak-user>
      adminPassword: <path:factory-x-ci-cd/data/async-aas#keycloak-pw>
    extraVolumes:
      - name: basyx-keycloak-realm
        configMap:
          name: basyx-keycloak-realm
      - name: rabbitmq-realm
        configMap:
          name: rabbitmq-realm
    extraVolumeMounts:
      - mountPath: /opt/keycloak/data/import/BaSyx-realm.json
        subPath: BaSyx-realm.json
        name: basyx-keycloak-realm
      - mountPath: /opt/keycloak/data/import/rabbitmq-realm.json
        subPath: rabbitmq-realm.json
        name: rabbitmq-realm
    args: ["/bin/sh -c 'kc.sh import --file /opt/keycloak/data/import/BaSyx-realm.json; kc.sh import --file /opt/keycloak/data/import/rabbitmq-realm.json; kc.sh start-dev --hostname-strict=false --proxy-headers=xforwarded --http-enabled=true --features=token-exchange'"]

    mqttClientId: <path:factory-x-ci-cd/data/async-aas#keycloak-rabbitmq-mqtt-clientid>
    mqttClientSecret: <path:factory-x-ci-cd/data/async-aas#keycloak-rabbitmq-mqtt-clientsecret>

  aas-registry:
    # Disabled in favor of digitaltwinregistry
    enabled: false
    image:
      # If Kafka is used, then the appropriate Bootstrap connection string must be provided.
      name: eclipsebasyx/aas-registry-log-mem:2.0.0-SNAPSHOT
      pullPolicy: IfNotPresent
    service:
      port: 8080
    # Keep it null if not deploying a Kafka instance.
    kafka:
      connectionString: null
    ingress:
      enabled: true
      host: "<path:factory-x-ci-cd/data/async-aas#basyx-reg-url>"
      tls: true
      ingressClassName: "nginx"
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    config: |-
      basyx.cors.allowed-origins=*
      basyx.cors.allowed-methods=GET,POST,PATCH,DELETE,PUT,OPTIONS,HEAD


  sm-registry:
    enabled: false

  aas-discovery:
    # Disabled in favor of digitaltwinregistry
    enabled: false
    image:
      name: eclipsebasyx/aas-discovery:2.0.0-SNAPSHOT
      pullPolicy: IfNotPresent
    service:
      port: 8081
    config: |-
      server.port=8081
      spring.application.name=AAS Discovery Service
      logging.level.root=TRACE

      basyx.aasdiscoveryservice.name=aas-discovery-service

      basyx.backend=InMemory

      basyx.cors.allowed-origins=*
      basyx.cors.allowed-methods=GET,POST,PATCH,DELETE,PUT,OPTIONS,HEAD

      basyx.feature.authorization.enabled=true
      basyx.feature.authorization.type=rbac
      basyx.feature.authorization.jwtBearerTokenProvider=keycloak
      basyx.feature.authorization.rbac.file=file:/application/rbac-rules.json
      spring.security.oauth2.resourceserver.jwt.issuer-uri=https://<path:factory-x-ci-cd/data/async-aas#keycloak-url>/realms/BaSyx
    ingress:
      enabled: true
      host: "<path:factory-x-ci-cd/data/async-aas#basyx-disco-url>"
      tls: true
      ingressClassName: "nginx"
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

  # Also needs an ingress.
  aas-environment:
    enabled: true
    image:
      name: eclipsebasyx/aas-environment:2.0.0-SNAPSHOT
      pullPolicy: Always
    service:
      port: 8081
    config: |-
      server.port=8081

      basyx.backend = InMemory

      #basyx.environment=file:aas

      logging.level.root=DEBUG

      basyx.cors.allowed-origins=*
      basyx.cors.allowed-methods=GET,POST,PATCH,DELETE,PUT,OPTIONS,HEAD
      basyx.aasrepository.feature.registryintegration=https://<path:factory-x-ci-cd/data/async-aas#basyx-reg-url>
      basyx.externalurl=https://<path:factory-x-ci-cd/data/async-aas#basyx-env-url>
      spring.servlet.multipart.max-file-size=128MB
      spring.servlet.multipart.max-request-size=128MB

      # MQTT configuration - now pointing to RabbitMQ MQTT broker
      basyx.aasrepository.feature.mqtt.enabled = true
      basyx.submodelrepository.feature.mqtt.enabled = true
      mqtt.clientId=basyx
      mqtt.hostname=<path:factory-x-ci-cd/data/async-aas#rabbitmq-broker-url>
      mqtt.protocol=wss
      mqtt.port=443
      mqtt.username=<path:factory-x-ci-cd/data/async-aas#rabbitmq-broker-user>
      mqtt.password=<path:factory-x-ci-cd/data/async-aas#rabbitmq-broker-pw>

      basyx.feature.authorization.enabled = true
      basyx.feature.authorization.type = rbac
      basyx.feature.authorization.jwtBearerTokenProvider = keycloak
      basyx.feature.authorization.rbac.file = file:/application/rbac-rules.json

      spring.security.oauth2.resourceserver.jwt.issuer-uri = https://<path:factory-x-ci-cd/data/async-aas#keycloak-url>/realms/BaSyx

      spring.data.mongodb.uri=mongodb://mongodb
      spring.data.mongodb.port=27017
      spring.data.mongodb.database=factoryx-mongo-db
      spring.data.mongodb.username=<path:factory-x-ci-cd/data/async-aas#mongodb-admin-user>
      spring.data.mongodb.password=<path:factory-x-ci-cd/data/async-aas#mongodb-admin-pw>

    ingress:
      enabled: true
      host: <path:factory-x-ci-cd/data/async-aas#basyx-env-url>
