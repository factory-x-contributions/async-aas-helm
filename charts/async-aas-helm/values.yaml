      springdoc.api-docs.enabled=true
      springdoc.swagger-ui.enabled=true
      springdoc.swagger-ui.path=/swagger-ui.html
      springdoc.swagger-ui.csrf.enabled=false
    application-MongoDB: |
      spring.config.activate.on-profile=MongoDB
      spring.data.mongodb.authentication-database=factoryx-dtr-db
      spring.data.mongodb.database=factoryx-dtr-db
      spring.data.mongodb.host=mongodb
      spring.data.mongodb.port=27017
      spring.data.mongodb.username=<path:factory-x-ci-cd/data/async-aas#mongodb-admin-user>
      spring.data.mongodb.password=<path:factory-x-ci-cd/data/async-aas#mongodb-admin-pw>
      basyx.backend=MongoDB
      basyx.aasdiscoveryservice.mongodb.collectionName=factoryx-dtr-db
