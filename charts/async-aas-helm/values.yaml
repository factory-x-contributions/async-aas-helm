  aas-digitaltwinregistry:
    enabled: true
    image:
      name: eclipsebasyx/digitaltwinregistry:2.0.0-SNAPSHOT
      pullPolicy: Always
    service:
      port: 8081
    ingress:
      enabled: true
      host: <path:factory-x-ci-cd/data/async-aas#basyx-dtr-url>
      tls: true
      ingressClassName: "nginx"
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Application configuration split into profiles; these are embedded into a ConfigMap
    application: |
      basyx.aasdiscoveryservice.name=digital-twin-registry
      basyx.cors.allowed-methods=GET,POST,PATCH,DELETE,PUT,OPTIONS,HEAD
      basyx.cors.allowed-origins=*
      basyx.feature.aasregistry.discoveryintegration.enabled=true
      basyx.feature.aasregistry.discoveryintegration.baseUrl=http://localhost:8081
      basyx.endpoints.web.exposure.include=health,metrics,mappings
      server.port=8081
      spring.profiles.active=logEvents,MongoDB
      spring.main.allow-bean-definition-overriding=true
      spring.application.name=BaSyx Digital Twin Registry
      description.profiles=https://admin-shell.io/aas/API/3/0/AssetAdministrationShellRegistryServiceSpecification/SSP-001,https://admin-shell.io/aas/API/3/0/AssetAdministrationShellRegistryServiceSpecification/SSP-002,https://admin-shell.io/aas/API/3/0/DiscoveryServiceSpecification/SSP-001
      logging.level.root=INFO
