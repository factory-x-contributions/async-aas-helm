        $ref: https://raw.githubusercontent.com/admin-shell-io/aas-specs-metamodel/refs/heads/master/schemas/json/aas.json#/definitions/OperationVariable
      examples:
        - '[ {"idShort":"MyOperationOutput", "value": 123456} ]'
        - '[{"note": "new value"}]'
